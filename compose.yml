services:
  db:
    image: postgres:17
    container_name: epi-sign-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./db_data:/var/lib/postgresql/data
    networks:
      - epi-sign
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: epi-sign-backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
      JWT_SECRET: secret
      REGISTER_KEY: EpiteslaGANG
      # Webhook bilan EDSquare (optionnel) : définit EDSQUARE_WEBHOOK_URL avant "docker compose up" pour activer.
      EDSQUARE_WEBHOOK_URL: ${EDSQUARE_WEBHOOK_URL:-}
      # Webhook bilan signature multiple (optionnel) : définit SIGN_WEBHOOK_URL pour activer.
      SIGN_WEBHOOK_URL: ${SIGN_WEBHOOK_URL:-}
      # Clé admin (optionnel) : pour DELETE /api/admin/users/:id avec header X-Admin-Key.
      ADMIN_KEY: ${ADMIN_KEY:-}
    ports:
      - "3001:3000"
    depends_on:
      db:
        condition: service_healthy
        restart: true
    networks:
      - epi-sign
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: epi-sign-frontend
    ports:
      - "8081:80"
    networks:
      - epi-sign
    restart: unless-stopped

networks:
  epi-sign:
    name: epi-sign
    driver: bridge
